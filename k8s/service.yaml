apiVersion: v1
kind: Service
metadata:
  name: vhsm-service
  namespace: vhsm
  labels:
    app: vhsm
spec:
  type: ClusterIP
  selector:
    app: vhsm
    component: server
  ports:
  - name: https
    port: 8443
    targetPort: 8443
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
---
apiVersion: v1
kind: Service
metadata:
  name: vhsm-loadbalancer
  namespace: vhsm
  labels:
    app: vhsm
spec:
  type: LoadBalancer
  selector:
    app: vhsm
    component: server
  ports:
  - name: https
    port: 443
    targetPort: 8443
    protocol: TCP
