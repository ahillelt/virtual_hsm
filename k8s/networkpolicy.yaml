apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vhsm-network-policy
  namespace: vhsm
spec:
  podSelector:
    matchLabels:
      app: vhsm
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: vhsm
    - podSelector:
        matchLabels:
          access: vhsm
    ports:
    - protocol: TCP
      port: 8443
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow Vault access (if using Vault)
  - to:
    - podSelector:
        matchLabels:
          app: vault
    ports:
    - protocol: TCP
      port: 8200
